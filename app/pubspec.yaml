name: lograt
description: "Keep track of all your strength training numbers."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sqflite: ^2.4.2
  path: ^1.9.1
  path_provider: ^2.1.5
  get_it: ^8.0.3
  sqflite_migration: ^0.3.0
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  sqflite_common_ffi: ^2.3.6
  mockito: ^5.4.6
  riverpod_generator: ^2.6.5

flutter:
  uses-material-design: true